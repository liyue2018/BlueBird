<form role="form" name="searchForm" [formGroup]="formModel" (submit)="onSearch()" novalidate>
    <div class="form-group">
        <label for="productTitle">商品名称：</label>
        <input type="text" id="productTitle" placeholder="商品名称" name="title" formControlName="title" class="form-control"  [class.has-error]="formModel.hasError('minlength','title')" />
        <span class="help-block" [class.hidden]="!formModel.hasError('minlength','title')">请输入不少于3个字符</span>
    </div>
    <div class="form-group">
        <label for="productPrice">商品价格：</label>
        <input type="text" id="productPrice" placeholder="商品名称" name="price" formControlName="price" class="form-control" [class.has-error]="formModel.hasError('positiveNumber','price')" />
        <span class="help-block" [class.hidden]="!formModel.hasError('positiveNumber','price')">请输入一个正数</span>
    </div>
    <div class="form-group">
        <label for="productCategory">商品类别：</label>
        <select id="productCategory" name="category" formControlName="category" class="form-control">
            <option value="-1">全部</option>
            <option *ngFor="let category of categories" [value]="category">{{category}}</option>
        </select>
    </div>
    <div class="form-group">
        <button class="btn btn-block btn-primary" type="submit">搜索</button>
    </div>        
</form>
