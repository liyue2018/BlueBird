
<div class="container">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="panel-title">
            用户登录页面
        </h5>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" #loginForm = 'ngForm' (ngSubmit)="onSubmit(loginForm.value,loginForm.valid)" novalidate>
            <div class="form-group">
                <label for="username" class="control-label col-sm-2">登录名：</label>
                <div class="col-sm-10">
                    <input type="text" id="username" ngModel name="username" class="form-control col-sm-10" placeholder="请输入用户名" required minlength="2" [class.error]="loginForm.hasError()" />
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="control-label col-sm-2">密码：</label>
                <div class="col-sm-10">
                    <input type="password" id="password" ngModel name="password" placeholder="请输入登录密码" class="form-control col-sm-10" />
                </div>
            </div>
            <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">登录</button>
                  <button type="button" class="btn btn-danger">忘记密码？</button>
            </div>
        </form>
    </div>
</div>
</div>
