<div class="container">
    <div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="panel-title">用户注册页面</h5>
    </div>
    <div class="panel-body">
        <form class="form-horizontal" [formGroup]="formModel" (submit)="onSubmit()" >
            <div class="form-group">
                <label for="usrname" class="col-sm-2 control-label">用户名：</label>
                <div class="col-sm-10">
                    <input type="text" formControlName="username" name="username" class="form-control" placeholder="请输入正确的名称" [class.error]="formModel.get('username').invalid && formModel.get('username').touched" />
                </div>
            </div>
            <div [hidden]="formModel.get('username').valid || formModel.get('username').untouched" class="col-sm-offset-2">
                <span class="text-danger" [hidden]="!formModel.hasError('minlength','username')">用户名最少4个字符</span>
                <span class="text-danger" [hidden]="!formModel.hasError('required','username')">用户名是必填项</span>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-2 control-label">常用邮箱：</label>
                <div class="col-sm-10">
                    <input type="email" formControlName="email" name="email" class="form-control" placeholder="请输入正确的邮箱地址" />
                </div>
            </div>
            <div formGroupName="passwordsGroup">
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="password" class="form-control" name="password" placeholder="密码不少于8个字符" />
                        <span class="text-danger" [hidden]="!formModel.hasError('minlength',['passwordsGroup','password'])">密码最小长度是8个字符</span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm" class="col-sm-2 control-label">确认密码：</label>
                    <div class="col-sm-10">
                        <input type="password" formControlName="confirm" class="form-control" name="pconfirm" placeholder="请再输入一遍密码" />
                    </div>
                </div>
            </div>
            <div class="col-sm-offset-2 text-danger" [hidden]="!formModel.hasError('same','passwordsGroup')">
                密码和输入密码不一致呢
            </div>
            <div class="form-group">
                <label for="mobile" class="col-sm-2 control-label">手机号码：</label>
                <div class="col-sm-10">
                    <input type="number" formControlName="mobile" class="form-control" name="mobile" placeholder="请输入正确的手机号码" />
                </div>
                <div [hidden]="formModel.get('mobile').valid || formModel.get('mobile').pristine">
                     <div [hidden]="!formModel.hasError('mobile', 'mobile')" class="text-danger col-sm-offset-2">
                           请输入正确的手机号码
                     </div>
                </div>
            </div>
            <div class="form-group">
                <label for="vcode" class="col-sm-2 control-label">验证码：</label>
                <div class="col-sm-5">
                    <input type="text" formControlName="vcode" class="form-control" name="vcode" placeholder="请输入正确的验证码" />
                </div>
                <div class="col-sm-5">
                    <img src="" alt="验证码" />
                    <button type="button" class="btn btn-success">重新获取</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-2">
                    <button type="submit" class="btn btn-success">注册</button>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
